<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <body>
    <nav style="background-color:dimgrey;"   class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">AROUND THE CLOCK SHOP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Post</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">

              <a class="dropdown-item" href="#">Something else here</a>
            </div>

          <li class="nav-item">

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" name="q" value="{{request.GET.q}}" placeholder="⌕Search" aria-label="⌕Search">
          
        </form>

       <a  style="background-color:lightgray ;" class="btn" href="{% url 'registration_register'%}">Register</a>&nbsp;
       {% else %}
       <a style="background-color: lightgray;" class="btn" href="{% url 'auth_logout' %}">Logout</a>&nbsp;
       <a style="background-color: lightgray;" class="btn" href="{% url 'app1:cart_view' %}"> <img src="https://cdn-icons-png.flaticon.com/512/4379/4379925.png" height="25" width="25"></a>&nbsp;
  
       {% endif %}
       
      
       

      </div>

    <div class="container">
      <br>
    {% block content %}
    
    {% endblock %}
