{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {{d.title}}<br><br>
        {{d.description}}<br><br>
        {{d.price}}<br><br>
    </div>
    <div class="col-md-6">
        <img src="{{d.image.url}}" alt="" height="450" width="450">
    </div>
</div>
<form action="{% url 'app1:detail' d.id d.slug %}" method="post">
    {% csrf_token %}
    {{ f }}
    <input type="submit" value="Add to Cart">
</form>
{% endblock %}
